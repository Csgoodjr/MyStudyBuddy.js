<html>
    <meta charset="utf-8" viewport="1.0">
    <title>MyStudyBuddy</title>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="MyStudyBuddy.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Hepta+Slab&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="MyStudyBuddy.css">
        <script src="/__/firebase/6.4.2/firebase-app.js"></script>
        <script src="/__/firebase/init.js"></script>
        <!--Google Maps API Integration-->
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('MainView'),{
                    center: {lat: 39.955476,lng:-75.189411},
                    zoom: 15
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCK2qX2torgp4UGseh4RnkYkxrsHweyRf0&callback=initMap"
        async defer></script>
    </head>
    <body>
        <div id="MainNav"></div>
        <div id="MainSideBar">
            <button class="sidebarbtn" id="map_btn" onclick="view_map();">Map</button>
            <button class="sidebarbtn" id="classes_btn" onclick="view_classes();">Classes</button>
            <button class="sidebarbtn" id="homework_btn" onclick="view_homework();">Homework</button>
            <button class="sidebarbtn" id="projects_btn" onclick="view_projects();">Projects</button>
            <button class="sidebarbtn" id="chats_btn" onclick="view_chats();">My Chats</button>
        </div>
        <div id="MainView">
        </div>
    </body>
</html>
