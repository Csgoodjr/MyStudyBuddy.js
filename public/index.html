<html>
  <head>
    <meta charset="utf-8">

    <script defer src="/__/firebase/6.4.2/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- APIs -->
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab&display=swap" rel="stylesheet"> 

    <!-- Local Files -->
    <script src="myStudyBuddy.js"></script>
    <link rel="stylesheet" href="myStudyBuddy.css">

    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>

    <!--Google Maps API Integration
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0_vG65_C96ukhY1WlxmIXAo8uZ2bzRm8&callback=view_map"
    async defer></script>
    -->

    

  </head>
  <body>
    <div id="MainNav">
      <img src="cs275_main_image.png" id="main_image">
      <button class="mainnavbtn" id="add_user_modal_btn" onclick="open_modal();">Add User</button>
      <button class="mainnavbtn" id="view_user_btn" onclick="view_user();">Current User</button>
    </div>
    <div id="MainSideBar">
        <button class="sidebarbtn" id="map_btn" onclick="view_map();">Map</button>
        <button class="sidebarbtn" id="classes_btn" onclick="view_classes();">Classes</button>
        <button class="sidebarbtn" id="homework_btn" onclick="view_homework();">Homework</button>
        <button class="sidebarbtn" id="projects_btn" onclick="view_projects();">Projects</button>
        <!--<button class="sidebarbtn" id="chats_btn" onclick="view_chats();">My Chats</button>-->
    </div>
    <div id="MainView">
      <!--MapView-->
      
    </div>
    <div id="marker" title="Marker"></div>

    <!--MODAL-->
    <!--Create User Modal-->
    <div id="user_modal" class="user_modal">
      <button class="close" onclick="close_modal();">&times;</button>
      <p>Welcome! Please enter your information below:</p><br>
      <input id="firstName" placeholder="First Name..."><br>
      <input id="lastName" placeholder="Last Name..."><br>
      <input id="email" placeholder="Email Address..."><br>
      <input id="id" placeholder="User ID..."><br>
      <input id="username" placeholder="Username..."><br>
      <input id="password" placeholder="Password..."><br>
      <button onclick="add_user();">Submit</button>
    </div>
    <!--Log-In User Modal-->
    <div id="current_user_modal" class="user_modal">
      <button class="close" onclick="close_current_modal();">&times;</button>
      <p>Welcome Back! Please Log in</p>
      <input id="username" placeholder="Username..."><br>
      <input id="password" placeholder="Password..."><br>
      <button onclick="get_user();">Log In</button>
    </div>
  </body>
</html>
