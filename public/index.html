    <!-- Local Files -->
    <script src="myStudyBuddy.js"></script>
    <link rel="stylesheet" href="myStudyBuddy.css">

    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>

    <!--Google Maps API Integration
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0_vG65_C96ukhY1WlxmIXAo8uZ2bzRm8&callback=view_map"

  </head>
  <body>
    <div id="MainNav">
      <img src="cs275_main_image.png" id="main_image">
      <h1 id="main_title">MyStudyBuddy.js</h1>
      <button class="mainnavbtn" id="add_user_modal_btn" onclick="open_modal();">Add User</button>
      <button class="mainnavbtn" id="view_user_btn" onclick="view_user();">Current User</button>
    </div>
    <div id="MainSideBar">
        <button class="sidebarbtn" id="map_btn" onclick="view_map();">Map</button>
        <button class="sidebarbtn" id="classes_btn" onclick="view_classes();">Classes</button>
        <button class="sidebarbtn" id="homework_btn" onclick="view_homework();">Homework</button>
    </div>
    <div id="MainView"></div>
    <!--MODAL-->
    <!--Create User Modal-->
    <div id="user_modal" class="user_modal">
      <button class="close" onclick="close_modal();">&times;</button>
      <h3 id="user_get" class="user_header">Welcome! Please enter your information below:</h3><br>
      <input id="firstName" class="modal_input" placeholder="First Name..."><br>
      <input id="lastName" class="modal_input" placeholder="Last Name..."><br>
      <input id="email" class="modal_input" placeholder="Email Address..."><br>
      <input id="id" class="modal_input" placeholder="User ID..."><br>
      <input id="username" class="modal_input" placeholder="Username..."><br>
      <input id="password" class="modal_input" placeholder="Password..."><br>
      <button class="modal_input" id="modal_btn" onclick="add_user();">Submit</button>
    </div>
    <!--Log-In User Modal-->
    <div id="current_user_modal" class="user_modal">
      <button class="close" onclick="close_current_modal();">&times;</button>
      <h3 id="user_set" class="user_header">Welcome Back! Please Log in</h3>
      <input id="username" class="modal_input" placeholder="Username..."><br>
      <input id="password" class="modal_input" placeholder="Password..."><br>
      <button class="modal_input" id="modal_btn" onclick="get_user();">Log In</button>
    </div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=APIKEY
    &callback=view_map&libraries=visualization"></script>
  </body>
</html>
